<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevGui - Portifolio</title>
</head>

<body>
    <main>
        <img src="imagens/Port-D.png" class="banner" alt="Banner Portifolio">
        <div class="container" style="
        --width: 100px;
        --height: 50px;
        --quantity: 10;
        ">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="imagens/JS.png" alt="JS"></div>
                <div class="item" style="--delay: 2s"><img src="imagens/React.png" alt="React"></div>
                <div class="item" style="--delay: 3s"><img src="imagens/Python.png" alt="Python"></div>
                <div class="item" style="--delay: 4s"><img src="imagens/NODE.png" alt="NODE"></div>
                <div class="item" style="--delay: 5s"><img src="imagens/DB.png" alt="DB"></div>
                <div class="item" style="--delay: 6s"><img src="imagens/CSS.png" alt="CSS"></div>
                <div class="item" style="--delay: 7s"><img src="imagens/JWT.png" alt="JWT"></div>
                <div class="item" style="--delay: 8s"><img src="imagens/Prisma.png" alt="Prisma"></div>
                <div class="item" style="--delay: 9s"><img src="imagens/TS.png" alt="TS"></div>
                <div class="item" style="--delay: 10s"><img src="imagens/SQL.png" alt="SQL"></div>
            </div>
        </div>

        <div class="container reverse" style="
                --width: 200px;
                --height: 200px;
                --quantity: 9;
                ">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="imagens/Branco.png" alt="Login-Branco"></div>
                <div class="item" style="--delay: 2s"><img src="imagens/Roxo.png" alt="Login-Roxo"></div>
                <div class="item" style="--delay: 3s"><img src="imagens/Ferrari.png" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="imagens/Roma.png" alt="Roma"></div>
                <div class="item" style="--delay: 5s"><img src="imagens/Pais.png" alt="Paisagem"></div>
                <div class="item" style="--delay: 6s"><img src="imagens/Ciano.png" alt="Login-Cianco"></div>
                <div class="item" style="--delay: 7s"><img src="imagens/Mont.png" alt="Montanha"></div>
                <div class="item" style="--delay: 8s"><img src="imagens/Burguer.png" alt="Hamburguer"></div>
                <div class="item" style="--delay: 9s"><img src="imagens/Escr.png" alt="Escritorio"></div>
            </div>
        </div>
    </main>
</body>

</html>
